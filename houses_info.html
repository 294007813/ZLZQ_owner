<head>
	<title>房源详情</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<link rel="stylesheet" type="text/css" href="./resource/zlzq/css/zlzq.css"/>

</head>

	<div class="nav">
		<a class="back" href="#"></a>
		<h1>房源详情</h1>
		<a class="next" href="#">修改</a>
	</div>
	<div class="container greybg">
	    <form>
			<ul class="form-list">
				<li>
					<label for="neighbourhood">小区名称</label>
					<div class="input-cotent" id="neighbourhood">康桥一村</div>
				</li>
				<li>
					<label for="address">详细地址</label>
					<div class="input-cotent" id="address">秀沿路404号A栋</div>
				</li>
				<li>
					<label for="rent">租金</label>
					<div class="input-cotent" id="rent">5800&nbsp;元/月</div>
				</li>
				<li>
					<label for="square">面积</label>
					<div class="input-cotent" id="square">120&nbsp;m<sup>2</sup></div>
				</li>
				<li>
					<label for="layer">楼层</label>
					<div class="input-cotent" id="layer" >3/10&nbsp;F</div>
				</li>
			</ul>
			<ul class="form-list">
				<li class="form-select" id="housetype-select">
					<label>户型</label>
					<div class="input-cotent" id="housetype" >一室一厅</div>
				</li>
				<li class="form-select" id="housing-select">
					<label>装修</label>
					<div class="input-cotent" id="housing" >简装</div>
				</li>
				<li class="form-select" id="faceto-select">
					<label>朝向</label>
					<div class="input-cotent" id="faceto" >东南</div>
				</li>
				<li class="form-select" id="housingtime-select">
					<label>装修年限</label>
					<div class="input-cotent"  id="housingtime" >5年</div>
				</li>
			</ul>
			<ul class="form-list">
				<li class="form-select" id="rentdeadline-select">
					<label>租赁到期</label>
					<div class="input-cotent"  id="rentdeadline" >2015/10/10至2016/12/12</div>
				</li>
			</ul>
			<dl class="form-dl">
				<dt>标题</dt>
				<dd>
					<div id="title">标题标题标题标题标题</div>
				</dd>
			</dl>
			<dl class="form-dl">
				<dt>家具</dt>
				<dd>
					<ul class="icon-radiolist">
						<li>
							<label class="on">
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-chair"></i>
								<span>椅子</span>
							</label>
						</li>
						<li>							
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-teapoy"></i>
								<span>茶几</span>
							</label>
						</li>
						<li>							
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-sofa"></i>
								<span>沙发</span>
							</label>
						</li>
						<li>							
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-bed"></i>
								<span>床</span>
							</label>
						</li>
						<li>							
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-wardboard"></i>
								<span>衣柜</span>
							</label>
						</li>
						<li>							
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-table"></i>
								<span>餐桌</span>
							</label>
						</li>
						<li>							
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-tvbench"></i>
								<span>电视柜</span>
							</label>
						</li>
						<li>							
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-bookcase"></i>
								<span>书柜</span>
							</label>
						</li>
					</ul>
				</dd>
			</dl>
			<dl class="form-dl">
				<dt>家电</dt>
				<dd>
					<ul class="icon-radiolist">
						<li>
							<label class="on">
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-tv"></i>
								<span>电视</span>
							</label>
						</li>
						<li>
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-heater"></i>
								<span>热水器</span>
							</label>
						</li>
						<li>
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-refriger"></i>
								<span>冰箱</span>
							</label>
						</li>
						<li>
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-aircon"></i>
								<span>空调</span>
							</label>
						</li>
						<li>
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-microwave"></i>
								<span>微波炉</span>
							</label>
						</li>
						<li>
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-washer"></i>
								<span>洗衣机</span>
							</label>
						</li>
						<li>
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-fan"></i>
								<span>电风扇</span>
							</label>
						</li>
						<li>
							<label>
								<i class="icon icon-radio unvisi"></i>
								<i class="icon icon-img icon-computer"></i>
								<span>电脑</span>
							</label>
						</li>
					</ul>
				</dd>
			</dl>
			<dl class="form-dl">
				<dt>上传照片</dt>
				<dd class="pic-input">
					<div class="pic-block">
						<label class="pic-label icon">
							<img src="./pic/upimg1.png"/>
						</label>
						<label class="pic-label icon">
							<img src="./pic/upimg1.png"/>
						</label>
					</div>
					<p>有图有真相，能更快将房子租出去哦</p>
				</dd>
			</dl>
			<dl class="form-dl">
				<dt>标签选择</dt>
				<dd>
					<ul class="label-list">
						<li>
							<label class="on">交通方便</label>
						</li>
						<li>
							<label class="on">带花园</label>
						</li>
					</ul>
				</dd>
			</dl>
		</form>
	</div>
	<ul class="tab1">
		<li>
			<i class="icon icon-home"></i>
			<span>首页</span>
		</li>
		<li>
			<i class="icon icon-note"></i>
			<span>约看日程</span>
		</li>
		<li>
			<i class="icon icon-person"></i>
			<span>我的</span>
		</li>
	</ul>
